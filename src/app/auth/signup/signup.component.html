<div class="register pt-80 pb-80">
  <div class="container">
      <div class="row">
          <div class="col-6">
              <h3 class="title text-capitalize mb-30 pb-25">Creez un compte</h3>
              <div class="log-in-form">
                  <form class="personal-information" #addUserForm="ngForm">
                      <div class="order-asguest theme1 mb-3">
                          <span >Avez vous deja un compte ? </span>
                          <a class="text-muted hover-color" routerLink="/signin">  Connectez-vous ici</a>
                      </div>

                      <div class="form-group row">
                          <label for="email" class="col-md-3 col-form-label">Email</label>
                          <div class="col-md-6">
                              <input type="email" id="email"  name="email" [(ngModel)]="user.email" required class="form-control">
                          </div>
                      </div>
                      <div class="form-group row">
                        <label for="text" class="col-md-3 col-form-label">Nom</label>
                        <div class="col-md-6">
                            <input type="text" id="username" name="username" [(ngModel)]="user.username" required  class="form-control">
                        </div>
                    </div>

                      <div class="form-group row">
                          <label for="Password" class="col-md-3 col-form-label">Password</label>
                          <div class="col-md-6">
                              <div class="input-group mb-2 mr-sm-2">
                                  <input type="password" class="form-control" name="mdp" [(ngModel)]="user.mdp" required id="Password">
                                  <div class="input-group-prepend">
                                      <button type="button" class="input-group-text theme-btn--dark1 btn--md show-password">Voir</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group row">
                        <label for="Password" class="col-md-3 col-form-label">Admin</label>
                        <div class="col-md-6">
                            <select class="form-control m-1" name="admin" required [(ngModel)]="user.admin">
                              <option value="true">admin</option>
                              <option value="false">non admin</option>
                            </select>
                        </div>
                    </div>



                    <div class="form-group row pb-3 text-center">
                      <div class="col-md-6 offset-md-3">
                          <div class="login-form-links">
                              <div class="sign-btn">
                                  <button [disabled]="!addUserForm.valid" (click)="onSubmit()" class="btn theme-btn--dark1 btn--md">S'inscrire</button>
                              </div>
                          </div>
                      </div>
                  </div>

                  </form>
              </div>
          </div>
          <div class="col-6">
            <img src="assets/img/pexels-pixabay-256455.jpg" alt="">
        </div>
      </div>
  </div>
</div>
