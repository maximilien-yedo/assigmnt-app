<div class="my-account pt-80 pb-80">
  <div class="container">
      <div class="row">
          <div class="col-6">
              <h3 class="title  mb-30 pb-25"> Connectez-vous à votre compte</h3>
              <form class="log-in-form" #loginForm="ngForm">
                  <div class="form-group row">
                      <label for="staticEmail" class="col-md-3 col-form-label">Email</label>
                      <div class="col-md-6">
                          <input type="email" name="email" [(ngModel)]="loginuser.email" class="form-control" id="staticEmail">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="inputPassword" class="col-md-3 col-form-label">Password</label>
                      <div class="col-md-6">
                          <div class="input-group mb-2 mr-sm-2">
                              <input type="password" name="mdp" [(ngModel)]="loginuser.mdp" class="form-control" id="inputPassword">
                              <div class="input-group-prepend">
                                  <button type="button" class="input-group-text  theme-btn--dark1 btn--md show-password">show</button>
                              </div>
                          </div>

                      </div>

                  </div>
                  <div class="form-group row pb-3 text-center">
                      <div class="col-md-6 offset-md-3">
                          <div class="login-form-links">
                              <a href="#" class="for-get">Vous avez oublié votre mot de passe ?</a>
                              <div class="sign-btn">
                                  <button (click)="login()" [disabled]="!loginForm.valid" class="btn theme-btn--dark1 btn--md">Connecter</button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="form-group row text-center mb-0">
                      <div class="col-12">
                          <div class="border-top">
                              <a routerLink="/register" class="no-account">No account? Create one here</a>
                          </div>
                      </div>
                  </div>
              </form>
          </div>
          <div class="col-6">
            <img src="assets/img/pexels-christina-morillo-1181233.jpg" alt="">
        </div>
      </div>
  </div>
</div>
